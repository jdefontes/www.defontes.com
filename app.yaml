application: wwwdefontescom
version: 1
runtime: python
api_version: 1

handlers:
- url: /favicon\.ico
  mime_type: image/vnd.microsoft.icon
  static_files: static/favicon.ico
  upload: static/favicon.ico

- url: /robots\.txt
  static_files: static/robots.txt
  upload: static/robots.txt

- url: /(.*\.(css|gif|png|jpg|js))
  static_files: static/\1
  upload: static/(.*\.(css|gif|png|jpg|js))

- url: /
  script: site/home.py

- url: /admin/.*
  script: admin/admin.py
  login: admin
  
#- url: /.*
#  script: site/404.py
  
- url: /.*
  script: site/resources.py

skip_files:
- ^(.*/)?app\.yaml
- ^(.*/)?app\.yml
- ^(.*/)?.*/\.git/.*
- ^(.*/)?index\.yaml
- ^(.*/)?index\.yml
- ^(.*/)?#.*#
- ^(.*/)?.*~
- ^(.*/)?.*\.py[co]
- ^(.*/)?.*/RCS/.*
- ^(.*/)?\..*
- ^(.*/)?.*Thumbs\.db$