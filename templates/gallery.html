{% extends "layout.html" %}

{% block content %}

<h2>{{resource.title}}</h2>

<div>{{resource.body}}</div>


	{% for child in resource.child_resources %}
	<a class="thumb" href="{{ child.path }}">
		<div class="image"><div><img src="{{ child.image_path }}?w=200&amp;h=200" alt="{{ child.title }}" /></div></div>
		<div class="title"><i>{{ child.title }}</i>. Oil on canvas. 2005.</div>
	</a>
	{% endfor %}


{% endblock %}
